<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Style for form container */
        .form-container {
            width: 20%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for form group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style for form labels */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Style for form input fields */
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for form submit buttons */
        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>E-Cooking Appliances</h1>
            <nav>
                <div class="toggle-menu">&#9776;</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li id="login-link" style="display: none;"><a href="login.html">Login or Register</a></li>
                    <li id="logout-link" style="display: none;"><a href="#" id="logout">Logout</a></li>
                    <li>
                        <a href="cart.html" class="cart-link">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="#fff"> <!-- Change fill color to white -->
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M9 19c0 1.1.9 2 2 2s2-.9 2-2h6c0 1.1.9 2 2 2s2-.9 2-2h1c1.1 0 1.99-.9 1.99-2L23 5c0-.55-.45-1-1-1H6L5.26 2.05C5.1 1.55 4.63 1.26 4.1 1.26L3.21 1l-.43-.43C2.54.54 2 1.01 2 1.57L2 3H1c-.55 0-1 .45-1 1s.45 1 1 1h1v14c0 1.1.9 2 2 2h6zM7.5 19c-.83 0-1.5-.67-1.5-1.5S6.67 16 7.5 16s1.5.67 1.5 1.5S8.33 19 7.5 19zm11 0c-.83 0-1.5-.67-1.5-1.5S17.67 16 18.5 16s1.5.67 1.5 1.5S19.33 19 18.5 19zm2-14H4l1.5 1.5h13L20.5 5zM7 7h10v2H7V7z" />
                            </svg>
                            <span class="cart-badge">
                                <span class="badge-counter">0</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container form-container">
            <h2>Payment</h2>
            <p>Please enter your payment information:</p>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" name="expirationDate" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Cooking Appliances. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
